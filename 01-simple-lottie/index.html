<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Vampire</title>
</head>

<body>
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div id="lottie" style="width: 500px; height: 500px;"></div>
    <footer style="font: 12px/1.5 'SF Mono', Consolas, monospace; color: #a1a1aa; margin-top: 16px; padding: 8px 12px; background: linear-gradient(135deg, rgba(24,24,27,0.9) 0%, rgba(39,39,42,0.8) 100%); border-radius: 6px; border-left: 3px solid #a855f7; max-width: 480px; backdrop-filter: blur(8px); box-shadow: 0 4px 20px rgba(168,85,247,0.15);">
      <span style="color: #c084fc; font-weight: 500; text-shadow: 0 0 10px rgba(192,132,252,0.5);">✦ Lottie</span> animation from LottieFiles<br>
      <span style="opacity: 0.6;">License:</span> Lottie Simple License — <span style="color: #a78bfa;">lottiefiles.com/page/license</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById("lottie"),
      renderer: "svg",
      path: "./vampire.json",
      loop: true,
      autoplay: true,
    });
  </script>
</body>

</html>
