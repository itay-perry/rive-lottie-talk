<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
  <title>Lottie Day and Night</title>
</head>

<body>
  <div id="container">
    <div id="lottie" style="width: 480px; height: 480px"></div>
    <div id="radioContainer">
      <label class="radio-label">
        <input type="radio" name="animationSegment" value="raw" checked />
        Play All (0-359)
      </label>
      <label class="radio-label">
        <input type="radio" name="animationSegment" value="day" />
        Day (25-125)
      </label>
      <label class="radio-label">
        <input type="radio" name="animationSegment" value="night" />
        Night (220-324)
      </label>
    </div>
    <footer style="font: 12px/1.5 'SF Mono', Consolas, monospace; color: #d6d3d1; margin-top: 16px; padding: 8px 12px; background: linear-gradient(135deg, rgba(28,25,23,0.9) 0%, rgba(41,37,36,0.8) 100%); border-radius: 6px; border-left: 3px solid #d4a574; max-width: 480px; backdrop-filter: blur(8px); box-shadow: 0 4px 20px rgba(212,165,116,0.12);">
      <span style="color: #e7c9a9; font-weight: 500; text-shadow: 0 0 10px rgba(231,201,169,0.4);">✦ Lottie</span> animation from LottieFiles (public/free)<br>
      <span style="opacity: 0.6;">License:</span> Lottie Simple License — <span style="color: #c9b89d;">lottiefiles.com/page/license</span>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script>
    const animation = lottie.loadAnimation({
      container: document.getElementById("lottie"),
      renderer: "svg",
      path: "./sun-and-moon.json",
      autoplay: true,
      loop: true,
    });

    // animation.resetSegments();
    // animation.stop();

    function playSegment(segmentType) {
      switch (segmentType) {
        case 'raw':
          animation.playSegments([[0, 359]], true);
          break;
        case 'day':
          animation.playSegments([[25, 125]], true);
          break;
        case 'night':
          animation.playSegments([[220, 324]], true);
          break;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const radioInputs = document.querySelectorAll('input[name="animationSegment"]');

      radioInputs.forEach(radio => {
        radio.addEventListener("change", e => e.target.checked && playSegment(e.target.value));
      });

      // Start with raw animation
      animation.addEventListener("DOMLoaded", () => {
        playSegment('raw');
      });
    });
  </script>
</body>

</html>
