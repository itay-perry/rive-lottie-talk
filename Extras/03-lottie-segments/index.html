<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="lottie" style="width: 500px; height: 500px; "></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
  <script defer>
    const animation = lottie.loadAnimation({
      container: document.getElementById("lottie"), // the DOM element
      renderer: "svg", // or 'canvas', 'html'
      path: "./reactAnimation.json",
      loop: true,
    });
    // perhaps a button that plays the segemnt - on first load it plays everything
    animation.addEventListener("DOMLoaded", () => {
      animation.playSegments(
        [[55, 190]],
        true
      );
    });
    // animation.setSpeed(0.3);
  </script>
</body>

</html>
