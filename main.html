<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <div>
      <div id="lottie" style="width: 400px; height: 400px"></div>
      <!-- <label for="scrubber">Progress:</label> -->
      <section id="firstSection">
        <div style="display: flex; align-items: center; gap: 1rem">
          <span
            style="font-size: 1.75rem; cursor: pointer"
            id="playPauseBtn"
          ></span>
          <input type="range" id="animationProgressBar" />
          <!-- min="0"
            max="100"
            value="0"
            step="0.1" -->
        </div>
        <div
          style="
            display: flex;
            align-items: center;
            gap: 0.5rem;
            align-items: center;
          "
        >
          Frame:
          <span
            id="currentFrame"
            style="width: 2.1rem; text-align: center"
          ></span>
          out of
          <span id="totalFrames"></span>
        </div>
      </section>

      <section id="secondSection">
        <button id="loopBtn">üîÅ <span id="loopBtnText"></span></button>
        <label for="speed">Speed: <span id="speedValue"></span>x</label>
        <input type="range" id="speed" min="0" max="1" step="0.1" />
      </section>

      <section id="thirdSection">
        <h3>Segment</h3>
        <div style="display: flex; align-items: end; gap: 1rem">
          <div>
            <label style="display: block">Start Frame</label>
            <input type="number" id="startFrame" min="0" />
          </div>
          <div>
            <label style="display: block">End Frame</label>
            <input type="number" id="endFrame" min="0" />
          </div>
          <button id="playSegmentBtn">Play Segment</button>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
